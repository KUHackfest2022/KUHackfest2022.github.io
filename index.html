<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="/library/bootstrap.css">
    <link rel="stylesheet" href="./library/swiper.css">

<body>
    <script src="./library/jquery.js"></script>
    <script src="./library/bootstrap.js"></script>
    <script src="./library/three.js"></script>
    <script src="./library/swiper.js"></script>
    <script src="https://kit.fontawesome.com/3307952f9a.js" crossorigin="anonymous"></script>

    <div class="d-flex sticky-top" style="padding-right: 40px;border-bottom: solid 1px rgb(216, 216, 216);">
        <div style="flex:2">
            <img src="./assets/images/logo.png" class="title-image" />
        </div>

        <div class="d-flex" style="flex:1">
            <div class="title-tab-div">
                <div class="title-tabs">Home</div>
            </div>
            <div class="title-tab-div">

            </div>

            <div class="title-tab-div">

            </div>
        </div>
    </div>
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <span class="slider-images-container">
                    <img src="./assets/images/image2.jpg" class="restaurant-image-large" alt="">

                        <i class="fa fa-utensils slider-images-container-icon"></i>
                        <i class="fa fa-landmark slider-images-container-icon"></i>
                        <i class="fa fa-qrcode slider-images-container-icon"></i>
                    </div>
                </span>
                <span class="slider-images-container">
                    <img src="./assets/images/image3.jpg" class="restaurant-image-large" alt="">
                    <div class="swiper-slide-caption">
                        <i class="fa fa-utensils slider-images-container-icon"></i>
                        <i class="fa fa-landmark slider-images-container-icon"></i>
                        <i class="fa fa-qrcode slider-images-container-icon"></i>
                    </div>
                </span>
                <span class="slider-images-container">
                    <img src="./assets/images/image4.jpg" class="restaurant-image-large" alt="">

                    </div>
                </span>

                    <img src="./assets/images/image5.jpg" class="restaurant-image-large" alt="">
                    <div class="swiper-slide-caption">
                        <i class="fa fa-utensils slider-images-container-icon"></i>
                        <i class="fa fa-landmark slider-images-container-icon"></i>
                        <i class="fa fa-qrcode slider-images-container-icon"></i>
                    </div>
                </span>

            </div>
            <div class="swiper-slide">
                <span class="slider-images-container">
                    <img src="./assets/images/image2.jpg" class="restaurant-image-large" alt="">
                    <div class="swiper-slide-caption">
                        <i class="fa fa-utensils slider-images-container-icon"></i>
                        <i class="fa fa-landmark slider-images-container-icon"></i>
                        <i class="fa fa-qrcode slider-images-container-icon"></i>
                    </div>
                </span>
                <span class="slider-images-container">
                    <img src="./assets/images/image3.jpg" class="restaurant-image-large" alt="">
                    <div class="swiper-slide-caption">
                        <i class="fa fa-utensils slider-images-container-icon"></i>
                        <i class="fa fa-landmark slider-images-container-icon"></i>
                        <i class="fa fa-qrcode slider-images-container-icon"></i>
                    </div>
                </span>
                <span class="slider-images-container">
                    <img src="./assets/images/image4.jpg" class="restaurant-image-large" alt="">
                    <div class="swiper-slide-caption">
                        <i class="fa fa-utensils slider-images-container-icon"></i>
                        <i class="fa fa-landmark slider-images-container-icon"></i>
                        <i class="fa fa-qrcode slider-images-container-icon"></i>
                    </div>
                </span>
                <span class="slider-images-container">
                    <img src="./assets/images/image5.jpg" class="restaurant-image-large" alt="">
                    <div class="swiper-slide-caption">
                        <i class="fa fa-utensils slider-images-container-icon"></i>
                        <i class="fa fa-landmark slider-images-container-icon"></i>
                        <i class="fa fa-qrcode slider-images-container-icon"></i>
                    </div>
                </span>

            </div>
        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

    </div>

        <div class="restaurant-container-item">
            <img src="./assets/images/image2.jpg" class="restaurant-image-large" alt="">

        </div>
    </div>

    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,
            speed: 3000,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });
    </script>

</body>

</html>
